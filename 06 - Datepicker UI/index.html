<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
</head>

<body>
    <div class="datepicker">
        <div class="datepicker-container">
            <input type="text" class="date-input" placeholder="dd / mm / yyyy">
            <button class="icon-button">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="iconodex">
            </button>
        </div>
        <div class="separator"></div> <!-- ← línea separadora -->
        <div class="calendar">
            <div class="calendar-header">
                <button class="prev-button">&lt;</button>
                <span class="month-label">December 2025</span>
                <button class="next-button">&gt;</button>
            </div>
            <div class="calendar-body">
                <div class="day-labels">
                    <span>S</span>
                    <span>M</span>
                    <span>T</span>
                    <span>W</span>
                    <span>T</span>
                    <span>F</span>
                    <span>S</span>
                </div>
            </div>
            <div class="day-grid">
                <span></span>
                <span></span>
                <span></span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
                <span>13</span>
                <span>14</span>
                <span>15</span>
                <span>16</span>
                <span>17</span>
                <span>18</span>
                <span>19</span>
                <span>20</span>
                <span>21</span>
                <span>22</span>
                <span>23</span>
                <span>24</span>
                <span>25</span>
                <span>26</span>
                <span>27</span>
                <span>28</span>
                <span>29</span>
                <span>30</span>
                <span>31</span>
                <span></span>
            </div>
        </div>
    </div>
</body>

</html>

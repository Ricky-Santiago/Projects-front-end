<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container"></div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="write your name">
            </div>
            <div class="form-group"></div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="demo@example.com">
            </div>
            <div class="form-group pass-container"></div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
            </div>
            <div class="form-group pass-container"></div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" >
            </div>
            <div class="form-group">
                <button type="submit">Update Profile</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" >
                    <div class="progress"></div>
                </div>
                <span class="progress-porcentage">65%</span>
            </div>

            <div class="form-footer"></div>
                <div class="checklist">
                    <li>Create Account</li>
                    <li>Update Roadmap Progress</li>
                    <li>Setup Public Profile</li>
                    <li class="incomplete">Complete Your First Project</li>
                    <li class="incomplete">Create a Profile Picture</li>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
